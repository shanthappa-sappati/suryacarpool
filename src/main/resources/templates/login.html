<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - Surya Car Pool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center" style="min-height:100vh; background: linear-gradient(180deg, #f8fafc, #e9ecef);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="card-title mb-3 text-center">Welcome back</h3>
            <p class="text-center text-muted small">Sign in to access booking and manage rides</p>

            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Email or Phone</label>
                <input id="identifier" class="form-control" placeholder="you@example.com or 9999999999" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Name (for demo)</label>
                <input id="name" class="form-control" placeholder="Your name" required>
              </div>

              <div class="d-grid mb-3">
                <button class="btn btn-primary" type="submit"><i class="bi bi-box-arrow-in-right"></i> Login</button>
              </div>

              <div class="text-center">
                <small class="text-muted">This demo stores a simple profile locally. Use the API to create persistent users.</small>
              </div>
            </form>

            <div class="mt-3 text-center">
              <a href="/home" class="btn btn-link">Back to Home</a>
            </div>
          </div>
        </div>

        <p class="text-center mt-3 small text-muted">Â© Surya Car Pool</p>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Read next param
  const urlParams = new URLSearchParams(location.search);
  const next = urlParams.get('next') || '/home';

  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const identifier = document.getElementById('identifier').value.trim();
    const name = document.getElementById('name').value.trim();
    if (!identifier || !name) { alert('Please fill both fields'); return; }

    // store a simple user object locally (demo only)
    const user = { name: name, identifier: identifier };
    localStorage.setItem('scp_user', JSON.stringify(user));

    // Redirect to next
    window.location.href = next;
  });
</script>
</body>
</html>
